l_english: 
KUN_political_stability:0 "Political Stability"
KUN_political_stability_desc:0 "Return to stable times in India"
KUN_industrial_development:0 "Industrial development"
KUN_industrial_development_desc:0 "Long have we waited to join the major powers of india"
KUN_a_new_plan:0 "A New plan"
KUN_a_new_plan_desc:0 "Kunjipatal needs a strong new way forward in order to stay strong."
KUN_focus_on_civilian_develpment:0 "Focus on civilian develpment"
KUN_focus_on_civilian_develpment_desc:0 "We need a strong civilian sector to make sure we can make it through these tough times"
KUN_increase_military_investments:0 "Increase military investments"
KUN_increase_military_investments_desc:0 "Our military is the backbone of our security it needs to be like our leader STRONG."
KUN_large_scale_industrial_investments:0 "Large scale industrial investments"
KUN_large_scale_industrial_investments_desc:0 "In order to have a strong nation you need to have a strong economy"
KUN_begin_corporate_mobilization:0 "Begin corporate mobilization"
KUN_begin_corporate_mobilization_desc:0 "Our time is now we need to move SWIFTLY"
KUN_fund_research:0 "Fund research"
KUN_fund_research_desc:0 "RnD is the key to all nations power we should focus more on it."
KUN_our_own_way:0 "Our own way"
KUN_our_own_way_desc:0 "Kunjipatal shall stand strong we are independent and we shall stay so"
KUN_new_spirit_under_new_leadership:0 "New spirit under new leadership"
KUN_new_spirit_under_new_leadership_desc:0 "We shall get rid of the corrupt Karam Kusari his time has come to an end now it is the time of Ca Rawat"
KUN_strong_and_united_under_karam_kusari:0 "Strong and united under Karam Kusari"
KUN_strong_and_united_under_karam_kusari_desc:0 "Karam has his new plan and it shall continue till we are the greatest on the planet"
KUN_kunjipatali_security_forces:0 "Kunjipatali Security Forces"
KUN_kunjipatali_security_forces_desc:0 "The Kunjapatali Security Forces have long been the pride of the company providing security to all who work and live under us."
KUN_new_blood_in_the_army:0 "New blood in the army"
KUN_new_blood_in_the_army_desc:0 "It is time to get rid of old veterans and welcome in a new generation who are not as war weary."
KUN_aerial_army:0 "Aerial Army"
KUN_aerial_army_desc:0 "We need to keep our army mobile and with our limited resources we can only focus on one thing and that should be air power."
KUN_kunjipatal_panzer_corps:0 "Kunjipatal Panzer Corps"
KUN_kunjipatal_panzer_corps_desc:0 "With our armored fist we can break through anything and no one can stand in our wave of steel and fire."
KUN_wipe_out_competitors:0 "Wipe out competitors"
KUN_wipe_out_competitors_desc:0 "No one can stand in the way of Karam Kusari and his iron will."
KUN_aggressive_tax_cuts:0 "Aggressive Tax Cuts"
KUN_aggressive_tax_cuts_desc:0 "Cutting taxes will make a new boom in construction which will benefit us greatly."
KUN_new_direction_for_our_economy:0 "New direction for our economy"
KUN_new_direction_for_our_economy_desc:0 "We need to strenghten our country now free of the evil Karam Kusari"
KUN_go_with_radesh:0 "Go with Radesh"
KUN_go_with_radesh_desc:0 "Radesh and DataPum are our only hope of staying on the map"
KUN_a_helicopter_airforce:0 "A Helicopter Airforce"
KUN_a_helicopter_airforce_desc:0 "Jets are expensive expensive is bad we shall avoid bad and go with helicopters a cheaper "multirole" option."
KUN_a_conventional_airforce_for_a_conventional_man:0 "A Conventional airforce for a conventional man"
KUN_a_conventional_airforce_for_a_conventional_man_desc:0 "We need to focus on better equipment rather than those cheap things the opposition proposes a true fighter jet needs to go at least mach 2"
KUN_begin_development_on_the_rahjeev_kunda_mbt:0 "Begin Development on the Rahjeev Kunda MBT"
KUN_begin_development_on_the_rahjeev_kunda_mbt_desc:0 "A main battle tank is what every military needs and that is just what we will achieve with the Rahjeev Kunda a true domestic main battle tank to rival all others."
KUN_true_neutrality:0 "True Neutrality"
KUN_true_neutrality_desc:0 "We shall stand alone we shall be the only ones to suffer our defeats but we will also be the only one to benefit from our GLORIOUS VICTORIES!"
KUN_light_and_fast_is_the_way_to_go:0 "Light and Fast is the way to go"
KUN_light_and_fast_is_the_way_to_go_desc:0 "With swift blows we can come to battle faster when the time calls for it."
KUN_dire_hour_in_kunjipatal:0 "Dire hour in Kunjipatal"
KUN_dire_hour_in_kunjipatal_desc:0 "War has come to our nation we might not be many but we are strong and will fight for every single inch of ground there is."
KUN_airbases_for_our_grand_airforce:0 "Airbases for our grand Airforce"
KUN_airbases_for_our_grand_airforce_desc:0 "A great Airforce needs great bases to function we shall construct these now."
KUN_restore_faith:0 "Restore faith"
KUN_restore_faith_desc:0 "After the great tandoor tragedy of 2018 our country was greatly shaken now with this stable country we can slowly recover."
KUN_rapid_reemployment_programs:0 "Rapid reemployment programs"
KUN_rapid_reemployment_programs_desc:0 "With the troubles a long gone memory we can move on to a new era of Kunjipatali prosperity"
KUN_industrial_tools_for_our_industry:0 "Industrial tools for our industry"
KUN_industrial_tools_for_our_industry_desc:0 "We need to develop new tools in order to get our industry going."
KUN_fund_the_research_houses:0 "Fund the research houses"
KUN_fund_the_research_houses_desc:0 "Kunjipatal has ever since the tragedy of 2018 been a center of research here in India it is time to continue this tradition with some new guns."
KUN_big_guns_to_achieve_our_big_plans:0 "Big guns to achieve our big plans"
KUN_big_guns_to_achieve_our_big_plans_desc:0 "We need guns and lots of it to achieve our plans"
KUN_aquire_a_grand_mercenary_army_from_datapum:0 "Aquire a grand mercenary army from DataPum"
KUN_aquire_a_grand_mercenary_army_from_datapum_desc:0 "DataPum has men and guns we could take some"
KUN_third_four_year_plan:0 "Third Four year Plan"
KUN_third_four_year_plan_desc:0 "With the end of the last four year plan we need a new one to dictate the direction of our economy"
KUN_infrastructure_for_the_masses:0 "Infrastructure for the masses"
KUN_infrastructure_for_the_masses_desc:0 "We have the ball rolling now with some infrastructure we'll speed it up."
KUN_the_mighty_mahanta:0 "The Mighty Mahanta"
KUN_the_mighty_mahanta_desc:0 "Mahanta is the true economic power in the region we shall side with them."
KUN_secure_new_funding:0 "Secure new funding"
KUN_secure_new_funding_desc:0 "With our new Mahanta friends we can get a lot of new funding to construct things."
KUN_expand_the_tank_industry:0 "Expand the tank industry"
KUN_expand_the_tank_industry_desc:0 "Tanks are very important to us so we shall invest more in them."
KUN_industrial_might:0 "Industrial might"
KUN_industrial_might_desc:0 "We can beat anyone with enough industry."
KUN_secure_our_nation:0 "Secure our nation"
KUN_secure_our_nation_desc:0 "We need to increase military spending to make sure our country is safe"
KUN_put_old_equipment_back_in_to_service:0 "Put old equipment back in to service"
KUN_put_old_equipment_back_in_to_service_desc:0 "Since we stand alone we should take advantage of all the equipment we have"
