 motorized_equipment_desc:1 "Trucks used for transporting troops, supplies, and for division motorization."
 motorized_equipment_0: "Toyota Hilux"
 motorized_equipment_0_desc:1 "During the First Corporate War the armies starting using basic civilian trucks for transporting supplies and hauling equipment. These have since become an integral part of most armies."
 motorized_equipment_1:1 "Datsun Sundat"
 motorized_equipment_1_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
